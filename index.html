<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Carosello</title>
</head>
<body>


  <div id="app">
    <div class="container">
        <div class="row g-0 py-5">

            <div class="slider position-relative col">
              <div>

                <img class="cont_img_primary" :src="images[counter]" alt="">

              </div>

              <div class="position-absolute text_postion_l">

                {{title[counter]}}

      
              </div>

              <div class="position-absolute text_postion_d">

                {{text[counter]}}

      
              </div>

               
                
            </div>

            <div class="col-2 bg-warning position-relative">
              <!-- Tasti per selezionare le foto -->
                    <div @click="prevSlide" class="up_arrow position-absolute"> &uparrow; </div>
                    <div @click="nextSlide" class="down_arrow position-absolute"> &downarrow; </div>
              <!-- Miniature delle immagini -->
                      <div class="slider_2">
                        <div v-for="(image, i) in images">
                          <img class="cont_img border-5" :class="{border: (images[counter] === image), opac: (images[counter] !== image)}" :src="images[i]" alt="">
              
                        </div>
                      
                      </div>
              
                    </div>
            
            
            
        </div>
    </div>
</div>

        
     
      
      
    
    </div>
  </div>

  


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
